<!DOCTYPE html>
<html>
<head>
	<title>formpage</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/formpage.css">
</head>
<body>
	<div class="main-box">
		<h1 class="title-left">Contact page</h1>
		<hr>
		<form>
			<label for="name">Name please</label>
			<input type="text" name="name" placeholder="What I'll call you">
			<br>

			<label for="email">Email</label>
			<input type="text" name="email" placeholder="Where I'll get at you">
			<br>

			<label for="writing">Message</label>
			<textarea name="writing"></textarea>
			<br>
			<input type="submit" name="submit" value="Clickety-click">
		</form>
		
	</div>

</body>
</html>
